<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/styles/style.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='design/favicon.png') }}" type="image/png">
    <title>onicide.com - Art</title>
    <style>
        body {
            background-image: none !important;
            background-color: #181b2a;
        }
    </style>
</head>
<body>
    <nav>
        <a class="mobile-nav-title" href="/home"><h1>ONICIDE</h1></a>
        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" class="open-sidebar-button">
            <svg style="padding: 14px;" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">

              </svg>
        </label>
        <label id="overlay" for="sidebar-active"></label>
        <div class="links-container">
            <label for="sidebar-active" class="close-sidebar-button">
                <svg style="padding: 14px;" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>

            <a class="nav-item" href="/home">Home</a>
            <a class="nav-item active" href="/art">Art</a>
            <a class="nav-item" href="/commissions">Commissions</a>
        </div>
    </nav>
    <section id="content" style="padding-top: 20px">
        <div class="gallery-container">
            <h2 style="padding-top: 20px; margin-top: 40px; display: flex; justify-content: center">Illustrations</h2>
            <div class="gallery">
                {% if metadata|length > 0 %}
                    {% for image in metadata %}
                        <div class="image-item">
                            <a href="{{ image.link }}" target="_blank">
                                <img src="{{ image.url }}" alt="" title="" style="width: 100%; height: auto;">
                            </a>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No images found in metadata.</p>  <!-- Fallback if no images -->
                {% endif %}
            </div>
        </div>
    </section>
